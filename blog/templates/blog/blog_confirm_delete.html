{% extends "blog/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<div class="container bg-light p-5 mt-5 rounded ">
    <div class="row">
        <div class="col-12">
          <h2>Are you sure you want to delete the blog "<strong>{{object.title}}</strong>"?</h2>
            <form method="POST">
                {% csrf_token %}
                <div class="form-group">
                    <button class="btn btn-danger">Yes please.</button>
                    <a class="btn btn-info" href="{% url 'blog_detail' object.pk %}">No, take me back</a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock content %}
